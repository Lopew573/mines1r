<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Hack Ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            transition: background 0.5s ease;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkling 5s infinite;
        }

        @keyframes twinkling {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes moveStars {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-1000px);
            }
        }

        .game-container {
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 1);
            position: relative;
            overflow: hidden;
            background: rgba(255, 99, 71, 0.9);
            z-index: 1;
        }

        .game-container::before, .game-container::after, .extra-emoji, .left-emoji {
            content: '';
            position: absolute;
            font-family: 'Segoe UI Emoji', sans-serif;
            z-index: 0;
        }

        .game-container::before {
            content: 'üí£';
            font-size: 100px;
            bottom: 20px;
            left: 10px;
            animation: float 2s ease-in-out infinite;
        }

        .game-container::after {
            content: '‚ú®';
            font-size: 80px;
            top: 10px;
            right: 10px;
            animation: float 3s ease-in-out infinite;
        }

        .extra-emoji {
            content: 'üéâ';
            font-size: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 2.5s ease-in-out infinite;
        }

        .left-emoji {
            content: 'üëâ';
            font-size: 60px;
            top: 10px;
            left: 10px;
            animation: float 1.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffeb3b;
            text-shadow: 0 0 2px #ffeb3b, 0 0 4px #ffeb3b, 0 0 6px #ffeb3b;
            animation: subtleGlow 1.5s infinite alternate;
        }

        @keyframes subtleGlow {
            0% {
                text-shadow: 0 0 2px #ffeb3b, 0 0 4px #ffeb3b, 0 0 6px #ffeb3b;
            }
            100% {
                text-shadow: 0 0 1px #ffeb3b, 0 0 2px #ffeb3b, 0 0 3px #ffeb3b;
            }
        }

        .info {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .mines-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #61dafb;
            color: #282c34;
            transition: background 0.3s ease, transform 0.1s ease;
            margin: 0 10px;
        }

        .button:hover {
            background: #21a1f1;
        }

        .button:active {
            transform: scale(0.98);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            z-index: 1;
        }

        .cell {
            position: relative;
            background: #1e3c72;
            border-radius: 15px;
            width: 100%;
            padding-top: 100%;
            padding-bottom: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            border: 2px solid #61dafb;
            z-index: 1;
        }

        .cell-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .cell.open .cell-content {
            color: #61dafb;
            transform: scale(1.7);
        }

        .get-signal-button {
            padding: 12px;
            font-size: 24px;
            font-family: 'Special Elite', cursive;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #28a745;
            color: white;
            transition: background 0.3s ease, transform 0.3s ease;
            animation: bounce 1.5s infinite;
        }

        .get-signal-button:hover {
            background: #218838;
        }

        .get-signal-button:active {
            transform: scale(1.2);
        }

        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="game-container">
        <div class="left-emoji"></div>
        <div class="title">Mines Hack Ai</div>
        <div class="info">Select Number of Mines</div>
        <div class="mines-container">
            <button id="decreaseMines" class="button">-</button>
            <span id="minesValue">1</span>
            <button id="increaseMines" class="button">+</button>
        </div>
        <div id="grid" class="grid"></div>
        <button id="getSignalButton" class="get-signal-button">Get Signal</button>
        <div class="extra-emoji"></div>
    </div>

    <script>
        let cells = [];
        let mines = 1;
        let gameStarted = false;
        let intervalId;

        const minesOptions = [1, 2, 3, 5, 7, 10, 20, 24];
        let minesIndex = 0;

        document.getElementById('increaseMines').addEventListener('click', () => {
            if (gameStarted) return;
            minesIndex = (minesIndex + 1) % minesOptions.length;
            updateMines();
        });

        document.getElementById('decreaseMines').addEventListener('click', () => {
            if (gameStarted) return;
            minesIndex = (minesIndex - 1 + minesOptions.length) % minesOptions.length;
            updateMines();
        });

        function updateMines() {
            mines = minesOptions[minesIndex];
            document.getElementById('minesValue').textContent = mines;
        }

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            cells = [];

            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;

                const cellContent = document.createElement('div');
                cellContent.classList.add('cell-content');
                cellContent.textContent = '‚ö´';

                cell.appendChild(cellContent);
                cells.push(cell);
                grid.appendChild(cell);
            }
        }

        function resetGrid() {
            cells.forEach(cell => {
                cell.classList.remove('open');
                cell.querySelector('.cell-content').textContent = '‚ö´';
            });
        }

        document.getElementById('getSignalButton').addEventListener('click', () => {
            gameStarted = true;
            updateMineSelectionState(false);
            resetGrid();
            if (intervalId) clearInterval(intervalId);
            openRandomCells(mines);
        });

        function openRandomCells(mines) {
            let openCount = 0;
            let maxOpenCells = determineOpenCells(mines);
            intervalId = setInterval(() => {
                if (openCount >= maxOpenCells) {
                    clearInterval(intervalId);
                    updateMineSelectionState(true);
                    gameStarted = false;
                    return;
                }
                const randomIndex = Math.floor(Math.random() * 25);
                const cell = cells[randomIndex];
                if (!cell.classList.contains('open')) {
                    cell.classList.add('open');
                    cell.querySelector('.cell-content').textContent = '‚≠ê';
                    openCount++;
                }
            }, 22);
        }

        function determineOpenCells(mines) {
            let maxOpenCells = 0;
            let randomValue = Math.random();
            switch(mines) {
                case 1:
                    maxOpenCells = (randomValue <= 0.87) ? 24 : Math.floor(Math.random() * 5) + 20;
                    break;
                case 2:
                    maxOpenCells = (randomValue <= 0.80) ? 20 : Math.floor(Math.random() * 6) + 10;
                    break;
                case 3:
                    maxOpenCells = (randomValue <= 0.40) ? 18 : Math.floor(Math.random() * 6) + 5;
                    break;
                case 5:
                    maxOpenCells = (randomValue <= 0.80) ? Math.floor(Math.random() * 3) + 2 : Math.floor(Math.random() * 3) + 3;
                    break;
                case 7:
                    maxOpenCells = (randomValue <= 0.80) ? Math.floor(Math.random() * 2) + 2 : Math.floor(Math.random() * 2) + 3;
                    break;
                case 10:
                    maxOpenCells = (randomValue <= 0.80) ? Math.floor(Math.random() * 2) + 1 : Math.floor(Math.random() * 2) + 2;
                    break;
                case 20:
                    maxOpenCells = (randomValue <= 0.90) ? 1 : Math.floor(Math.random() * 2) + 1;
                    break;
                case 24:
                    maxOpenCells = 1;
                    break;
            }
            return maxOpenCells;
        }

        function updateMineSelectionState(enabled) {
            const elements = [document.getElementById('decreaseMines'), document.getElementById('increaseMines')];
            elements.forEach(el => {
                if (enabled) {
                    el.classList.remove('disabled');
                } else {
                    el.classList.add('disabled');
                }
            });
        }

        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                starsContainer.appendChild(star);
            }
        }

        createStars();
        createGrid();

    </script>
</body>
</html>
